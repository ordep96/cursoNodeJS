<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contador de conexiones con Socket.io</title>
</head>
<body>
  <h1>Comunicación Birediccional con Socket.IO</h1>
  <p id="hello"></p>

  <p>
    Números de conexiones activas: <b id="conexions"></b>
  </p>

<script src="./socket.io/socket.io.js"></script>
<script>
  (function(d,io){
      'use strict';

      var io = io();

      io.on('hello', function(data){
        console.log(data)
        d.querySelector('#hello').innerHTML = data.message;

        io.emit('evento', {
          name:'Pedro',
          alias:'Ordep96'
        });
      });

      io.on('users connect', (data) => {
        d.querySelector('#conexions').innerHTML = data.conexions;
      })


  })(document,io);
</script>
</body>
</html>
